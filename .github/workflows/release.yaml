name: Release Workflow
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      release_type:
        description: "Type of release"
        required: true
        default: "patch"
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write
  id-token: write
  actions: read
  pull-requests: write
  checks: write

jobs:
  ci:
    name: Continuous Integration
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node: [18, 20, 22]   # Test your library on multiple Node.js versions
      fail-fast: false        # Continue other matrix jobs even if one fails

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build package
        run: npm run build

      - name: Validate build artifacts
        run: |
          test -f dist/cjs/index.js || exit 1
          test -f dist/esm/index.js || exit 1
          test -f dist/styles/components.css || exit 1
          echo "✓ All build artifacts present"

      - name: Upload build artifacts
        if: matrix.node == 20
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-${{ github.sha }}
          path: dist/
          retention-days: 1

  cd:
    name: Continuous Deployment
    needs: ci
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Check if version needs bumping
        id: version_check
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current package.json version: $CURRENT_VERSION"
          
          # Check if this version already exists on npm
          if npm view health-components@$CURRENT_VERSION version > /dev/null 2>&1; then
            echo "Version $CURRENT_VERSION already exists on npm"
            echo "needs_bump=true" >> $GITHUB_OUTPUT
          else
            echo "Version $CURRENT_VERSION does not exist on npm yet"
            echo "needs_bump=false" >> $GITHUB_OUTPUT
          fi
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

      - name: Bump version
        id: version_bump
        if: steps.version_check.outputs.needs_bump == 'true' || github.event_name == 'workflow_dispatch'
        run: |
          RELEASE_TYPE=${{ github.event.inputs.release_type || 'patch' }}
          echo "Release type: $RELEASE_TYPE"

          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Before bump: $CURRENT_VERSION"

          npm version $RELEASE_TYPE --no-git-tag-version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "After bump: $NEW_VERSION"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "version_changed=true" >> $GITHUB_OUTPUT

      - name: Set version output for existing version
        if: steps.version_check.outputs.needs_bump == 'false' && github.event_name != 'workflow_dispatch'
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "new_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "version_changed=false" >> $GITHUB_OUTPUT
        id: existing_version

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts-${{ github.sha }}
          path: dist/

      - name: Verify build artifacts
        run: |
          ls -la dist/
          test -f dist/cjs/index.js || exit 1
          test -f dist/esm/index.js || exit 1
          test -f dist/styles/components.css || exit 1
          echo "✓ Build artifacts verified"

      - name: Check if package version exists on npm
        id: npm_check
        run: |
          VERSION=${{ steps.version_bump.outputs.new_version || steps.existing_version.outputs.new_version }}
          echo "Checking if version $VERSION exists on npm..."
          
          if npm view health-components@$VERSION version > /dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Version $VERSION already exists on npm - skipping publish"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Version $VERSION does not exist - will publish"
          fi

      - name: Rebuild after version bump
        if: steps.npm_check.outputs.exists == 'false'
        run: npm run build

      - name: Publish to npm
        if: steps.npm_check.outputs.exists == 'false'
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Commit version bump and create tag
        if: steps.version_bump.outputs.version_changed == 'true' && steps.npm_check.outputs.exists == 'false'
        run: |
          VERSION=${{ steps.version_bump.outputs.new_version }}
          
          # Add and commit changes
          git add package.json package-lock.json
          git commit -m "chore(release): v${VERSION} [skip ci]"
          
          # Create and push tag
          git tag -a "v${VERSION}" -m "Release v${VERSION}"
          git push origin main --follow-tags
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        if: steps.npm_check.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version_bump.outputs.new_version || steps.existing_version.outputs.new_version }}
          name: "Release v${{ steps.version_bump.outputs.new_version || steps.existing_version.outputs.new_version }}"
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Post-release notifications
        if: steps.npm_check.outputs.exists == 'false'
        run: |
          VERSION=${{ steps.version_bump.outputs.new_version || steps.existing_version.outputs.new_version }}
          echo "Successfully released v${VERSION}"
          echo "NPM: https://www.npmjs.com/package/health-components"
          echo "GitHub Release: ${{ github.server_url }}/${{ github.repository }}/releases/tag/v${VERSION}"